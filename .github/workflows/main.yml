name: Python Tests (Scheduled Every 4 Hours)

on:
  schedule:
    # Chạy mỗi 4 giờ một lần (UTC)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Cho phép chạy thủ công khi cần

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        CLIENT_ID :${{ secrets.CLIENT_ID }}
        CLIENT_SECRET :${{ secrets.CLIENT_SECRET  }}
        TENANT_ID :${{ secrets.TENANT_ID }}
        USER_EMAIL:${{ secrets.USER_EMAIL}}
        EMAIL_RECIPIENTS:${{ secrets.EMAIL_RECIPIENTS }}
        RCLONE_REMOTE:${{ secrets.RCLONE_REMOTE }}
        RCLONE_FOLDER:${{ secrets.RCLONE_FOLDER }}
      run: |
        # Tạo file .env từ secrets (nếu cần)
        echo "CLIENT_ID :${{ secrets.CLIENT_ID }}" >> .env
        echo "CLIENT_SECRET :${{ secrets.CLIENT_SECRET  }}" >> .env
        echo "TENANT_ID :${{ secrets.TENANT_ID }}" >> .env
        echo "USER_EMAIL:${{ secrets.USER_EMAIL}}" >> .env
        echo "EMAIL_RECIPIENTS:${{ secrets.EMAIL_RECIPIENTS }}" >> .env
        echo "RCLONE_REMOTE:${{ secrets.RCLONE_REMOTE }}" >> .env
        echo "RCLONE_FOLDER:${{ secrets.RCLONE_FOLDER }}" >> .env
        PingE5_App.py
